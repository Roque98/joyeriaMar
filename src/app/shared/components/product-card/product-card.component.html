<div class="product-image-wrapper" [routerLink]="['/product/' + product?._id]">
  <div class="single-products">
    <div class="productinfo text-center">
      <img [src]="product?.image" alt="" />
      <h2>{{ product?.finalPrice | currency: '$' }} </h2>
      <p>{{ product?.name }}</p>
    </div>
  </div>
</div>
