<div class="recommended_items">
  <h2 class="title text-center">recommended items</h2>
  <div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item active" *ngIf="products.length > 0">
        <div class="col-sm-4" *ngFor="let product of products">
          <div class="product-image-wrapper">
            <div class="single-products">
              <div class="productinfo text-center">
                <img [src]="product?.image" alt="" />
                <h2>${{product?.finalPrice}}</h2>
                <p>{{product?.name}}</p>
                <a [routerLink]="['/product', product?._id]" routerLinkActive="router-link-active"  class="btn btn-default add-to-cart">Ver detalles</a>
              </div>

            </div>
          </div>
        </div>
