<section>
  <div class="container">
    <div class="row">

      
      <div class="col-sm-3">
        <app-menu-categories></app-menu-categories>
      </div>

      
      
      <div class="col-sm-9 padding-right">
        
        <!-- <app-product-detail [product]="product"></app-product-detail> -->
        <div class="product-details" *ngIf="product">

          <div class="col-sm-5">
        
            <div class="view-product">
              <img src="assets/images/product-details/1.jpg" alt="" />
            </div>
        
          </div>
        
          <div class="col-sm-7">
            <div class="product-information">
              <h2>{{ product.name }}</h2>
              <span>
                <span>US {{ product.finalPrice | currency: '$' }}</span>
              </span>
              <p><b>Precio mayoreo:</b> {{ product.wholesalePrice | currency:'$'}}</p>
              <p><b>Availability:</b> {{ product.quantity }} items In Stock</p>
              <p><b>Tipo de articulo:</b> Collares</p>
              <p><b>Categoria:</b> Inciales</p>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
